name: daily-traffic-data-fetching


on:
  schedule:
  - cron:  '*/5 * * * *'

jobs:
  fetch-traffics:
    runs-on: ubuntu-latest

    steps:
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm install
      run: npm install
      working-directory: backend
    - name: fetch
      run: node scripts/dailyGetTraffics.js
      working-directory: backend
